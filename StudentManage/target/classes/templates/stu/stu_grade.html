<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" th:href="@{/css/pintuer.css}"></link>
		<link rel="stylesheet" th:href="@{/css/admin.css}"></link>
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/pintuer.js}"></script>
	</head>

	<body style="border-top: 2px solid#999999;">

		<div style="padding-left:20px ;padding-top: 10px;">
			<h2>【成绩单】</h2>
		</div>
		<br>
		<form method="post" action="" id="listform">
			<ul class="list-inline" style="padding-left: 40px;  padding-bottom: 25px; font-size: 15px;">
				<li>学号:</li>
				<li style="padding-right: 200px;">
					[[${stu.stu_id}]]
				</li>
				<li>姓名：</li>
				<li style="padding-right:200px;">
					[[${stu.stu_name}]]
				</li>
			</ul>

			<table class="table table-hover text-center">
				<tr>
					<th width="200">科目</th>
					<th width="120">成绩</th>
				</tr>

				<tr th:each="list:${colist}">
					<td>[[${list.cou_name}]]</td>
					<td>[[${list.grade}]]</td>
				</tr>

			</table>
			</div>
		</form>
	</body>
</html>
