<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>个人信息</strong></div>
    <div class="body-content">
        <form method="get" class="form-x">
            <div style="padding-left:20px ;padding-bottom: 20px;">
                <label>【基本信息】</label><br><br>
                <ul class="list-inline" style="padding-left: 65px;  padding-bottom: 25px;">
                    <li>教职工号:</li>
                    <li style="padding-right: 200px;">
                        <div class="field">
                            <td>[[${loginUser.userid}]]</td>
                        </div>
                    </li>
                    <li>姓名:</li>
                    <li style="padding-right: 200px;">
                        <div class="field">
                            <td>[[${loginUser.realname}]]</td>
                        </div>
                    </li>
                </ul>
                <ul class="list-inline" style="padding-left: 65px;  padding-bottom: 25px;">
                    <li>角色:</li>
                    <li style="padding-right: 200px;">
                        <div class="field">
                            <td>[[${loginUser.role}]]</td>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
