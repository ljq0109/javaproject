<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">
<div class="padding border-bottom">
    <form th:action="@{/selectcoulist}" method="post">
        <ul class="search" style="padding-left:10px;">
            <li>搜索：</li>
            <li>
                <input type="text" placeholder="请输入课程号" id="cou_id" name="cou_id" class="input"
                       style="width:250px; line-height:17px;display:inline-block"/>
                <input class="button border-main icon-search" type="submit" value="搜索"/>
                <p class="text-center" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </li>
            <li><a class="button border-main icon-plus-square-o" href="" th:href="@{/toaddcou}"> 添加课程信息</a></li>
        </ul>
    </form>
</div>
<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="150" style="text-align:left; padding-left:25px;">课程号</th>
            <th width="100">课程名</th>
            <th width="100">学分</th>
            <th width="200">所在院系</th>
            <th width="100">教授教师</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="courseList:${courseList}">
                <td style="text-align:left; padding-left:25px;">
                    [[${courseList.cou_id}]]
                </td>
                <td>[[${courseList.cou_name}]]</td>
                <td>[[${courseList.cou_credit}]]</td>
                <td>[[${courseList.cou_collegename}]]</td>
                <td>[[${courseList.cou_teachername}]]</td>
                <td class="button-group">
                    <a class="button border-main" href=""
                       th:href="@{/changecou/}+${courseList.cou_id}"><span
                            class="icon-edit"></span>修改课程</a>
                    <a class="button border-red" href=""
                       th:href="@{/deletecou/}+${courseList.cou_id}"><span
                            class="icon-trash-o"></span>删除课程</a>
                </td>
            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
