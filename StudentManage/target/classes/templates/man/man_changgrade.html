<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>

</head>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>录入成绩</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="" th:action="@{/changegrade}">
            <div style="padding-left:20px ;padding-bottom: 20px;">
                <label>【修改成绩】</label>
            </div>
            <div class="form-group">
                <p class="text-center" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="label">
                    <label>课程号：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="cou_id" readonly="readonly" th:value="${grade.cou_id}" data-validate="required:请输入课程号"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>课程名：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="cou_name" readonly="readonly" th:value="${grade.cou_name}" data-validate="required:请输入课程名"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>学生号：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="stu_id" readonly="readonly" th:value="${grade.stu_id}" data-validate="required:请输入学号"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>学生姓名：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="stu_name" readonly="readonly" th:value="${grade.stu_name}" data-validate="required:请输入学生姓名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>任课教师：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="tea_name" readonly="readonly" th:value="${grade.tea_name}" data-validate="required:请输入学号"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>所在院系：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" value="" name="stu_collegename" readonly="readonly" th:value="${grade.stu_collegename}" data-validate="required:请输入学号"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>成绩：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w50" name="grade" th:value="${grade.grade}" value="" data-validate="required:请输入学生成绩"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div style="padding-left: 50px;padding-right: 50px;">
            </div>

            <div class="field">
                <button class="button bg-main icon-check-square-o" type="submit"
                        style="margin-left:250px; margin-right: 60px;"> 提交
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
