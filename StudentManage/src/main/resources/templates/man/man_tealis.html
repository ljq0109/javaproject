<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">
<div class="padding border-bottom">
    <form th:action="@{/selecttealist}" method="post">
        <ul class="search" style="padding-left:10px;">
            <li>搜索：</li>
            <li>
                <input type="text" placeholder="请输入教职工号" id="tea_id" name="tea_id" class="input"
                       style="width:250px; line-height:17px;display:inline-block"/>
                <input class="button border-main icon-search" type="submit" value="搜索"/>
                <p class="text-center" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </li>

            <li><a class="button border-main icon-plus-square-o" href="" th:href="@{/toaddtea}"> 添加教师信息</a></li>
        </ul>
    </form>
</div>
<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="150" style="text-align:left; padding-left:50px;">教职工号</th>
            <th width="100">教师姓名</th>
            <th width="100">性别</th>
            <th width="200">所在院系</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="teacherList:${teacherList}">
                <td style="text-align:left; padding-left:25px;">
                    [[${teacherList.getTea_id()}]]
                </td>
                <td>[[${teacherList.getTea_name()}]]</td>
                <td>[[${teacherList.getTea_sex()}]]</td>
                <td>[[${teacherList.getCol_name()}]]</td>
                <td class="button-group">
                    <a class="button border-main" href=""
                       th:href="@{/repasstea/}+${teacherList.tea_id}"><span
                            class="icon-edit"></span>重置密码</a>
                    <a class="button border-main" href=""
                       th:href="@{/changeinfo/}+${teacherList.tea_id}"><span
                            class="icon-edit"></span>修改用户</a>
                    <a class="button border-red" href=""
                       th:href="@{/deletetea/}+${teacherList.tea_id}"><span
                            class="icon-trash-o"></span>删除用户</a>
                </td>
            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
