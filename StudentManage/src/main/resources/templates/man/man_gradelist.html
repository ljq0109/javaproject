<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">
<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:50px;">学生学号</th>
            <th width="100">学生姓名</th>
            <th width="70">课程号</th>
            <th width="100">课程名</th>
            <th width="100">任课老师</th>
            <th width="200">所在院系</th>
            <th width="100">得分</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="gradeList:${gradeList}">
                <td style="text-align:left; padding-left:25px;">
                    [[${gradeList.stu_id}]]
                </td>
                <td>[[${gradeList.stu_name}]]</td>
                <td>[[${gradeList.cou_id}]]</td>
                <td>[[${gradeList.cou_name}]]</td>
                <td>[[${gradeList.tea_name}]]</td>
                <td>[[${gradeList.stu_collegename}]]</td>
                <td>[[${gradeList.grade}]]</td>

                <td class="button-group">
                    <a class="button border-main" href=""
                       th:href="@{/changegradeinfo/}+${gradeList.stu_id}+@{/}+${gradeList.cou_id}"><span
                            class="icon-edit"></span>修改成绩</a>
                    <a class="button border-red" href=""
                       th:href="@{/deletegradeinfo/}+${gradeList.stu_id}+@{/}+${gradeList.cou_id}"><span
                            class="icon-trash-o"></span>删除成绩</a>
                </td>

            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
