<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">

<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="200" style="text-align:left; padding-left:70px;">学号</th>
            <th width="100">学生姓名</th>
            <th width="100">性别</th>
            <th width="200">所在院系</th>
            <th width="200">所学专业</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="studentList:${studentList}">
                <td style="text-align:left; padding-left:25px;">
                    [[${studentList.stu_id}]]
                </td>
                <td>[[${studentList.stu_name}]]</td>
                <td>[[${studentList.stu_sex}]]</td>
                <td>[[${studentList.stu_collegename}]]</td>
                <td>[[${studentList.stu_subjectname}]]</td>
            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
