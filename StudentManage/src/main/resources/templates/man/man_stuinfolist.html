<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">
<div class="padding border-bottom">
    <form th:action="@{/selectstuinforlist}" method="post">
        <ul class="search" style="padding-left:10px;">
            <li>搜索：</li>
            <li>
                <input type="text" placeholder="请输入学号" id="stu_id" name="stu_id" class="input"
                       style="width:250px; line-height:17px;display:inline-block"/>
                <input class="button border-main icon-search" type="submit" value="搜索"/>
                <p class="text-center" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </li>
            <li><a class="button border-main icon-plus-square-o" href="" th:href="@{/toaddstuinfor}"> 添加学籍信息</a></li>
        </ul>
    </form>
</div>
<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="150" style="text-align:left; padding-left:70px;">学号</th>
            <th width="85">学生姓名</th>
            <th width="50">性别</th>
            <th width="200">所在院系</th>
            <th width="85">学籍状态</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="studentList:${studentList}">
                <td style="text-align:left; padding-left:25px;">
                    [[${studentList.stu_id}]]
                </td>
                <td>[[${studentList.stu_name}]]</td>
                <td>[[${studentList.stu_sex}]]</td>
                <td>[[${studentList.stu_collegename}]]</td>
                <td>[[${studentList.stu_statename}]]</td>
                <td class="button-group">
                    <a class="button border-main" href=""
                       th:href="@{/changestuinfor/}+${studentList.stu_id}"><span
                            class="icon-edit"></span>修改信息</a>
                    <a class="button border-main" href=""
                       th:href="@{/tuixue/}+${studentList.stu_id}"><span
                            class="icon-edit"></span>退学</a>
                    <a class="button border-main" href=""
                       th:href="@{/biye/}+${studentList.stu_id}"><span
                            class="icon-edit"></span>毕业</a>
                    <a class="button border-main" href=""
                       th:href="@{/jieye/}+${studentList.stu_id}"><span
                            class="icon-edit"></span>结业</a>
                    <a class="button border-red" href=""
                       th:href="@{/deletestuinfor/}+${studentList.stu_id}"><span
                            class="icon-trash-o"></span>删除信息</a>
                </td>
            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
