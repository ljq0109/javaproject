<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body style="border-top: 2px solid#999999;">
<form method="" action="" id="listform">
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:50px;">课程号</th>
            <th width="200">课程名</th>
            <th width="100">学分</th>
        </tr>
        <volist name="list" id="vo">
            <tr th:each="courseList:${courseList}">
                <td style="text-align:left; padding-left:50px;">
                    [[${courseList.getCou_id()}]]
                </td>
                <td>[[${courseList.getCou_name()}]]</td>
                <td>[[${courseList.getCou_credit()}]]</td>
                <td><a class="btn btn-sm btn-primary" th:href="@{/addgrade/}+${courseList.cou_id}">录入成绩</a></td>
            </tr>
        </volist>
    </table>
    </div>
</form>
</body>
</html>
